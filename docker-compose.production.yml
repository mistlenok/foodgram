version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: mistlenok/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db

  frontend:
    image: mistlenok/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: mistlenok/foodgram_gateway
    env_file: .env
    ports:
      - 8013:80
    volumes:
      - static:/staticfiles/
      - media:/mediafiles/
    depends_on:
      - backend
      - frontend
